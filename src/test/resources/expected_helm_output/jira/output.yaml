spec:
  replicas: 1
  serviceName: unittest-jira
  selector:
    matchLabels:
      app.kubernetes.io/name: jira
      app.kubernetes.io/instance: unittest-jira
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jira
        app.kubernetes.io/instance: unittest-jira
    spec:
      serviceAccountName: unittest-jira
      terminationGracePeriodSeconds: 1
      securityContext:
        # This is intended to ensure that the shared-home volume is group-writeable by the GID used by the Jira container.
        # However, this doesn't appear to work for NFS volumes due to a K8s bug: https://github.com/kubernetes/examples/issues/260
        fsGroup: 2001
      containers:
        - name: jira
          image: "atlassian/jira-software:TESTTAG"
          imagePullPolicy: IfNotPresent
          env:
            - name: ATL_TOMCAT_SCHEME
              value: https
            - name: ATL_TOMCAT_SECURE
              value: "true"
            - name: ATL_JDBC_URL
              value: "jdbc:postgresql://postgresql:5432/confluence"
            - name: ATL_JDBC_USER
              valueFrom:
                secretKeyRef:
                  name: jira-database-credentials
                  key: username
            - name: ATL_JDBC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jira-database-credentials
                  key: password
            - name: ATL_DB_DRIVER
              value: "org.postgresql.Driver"
            - name: ATL_DB_TYPE
              value: "postgresql"
            - name: JIRA_SHARED_HOME
              value: "/var/atlassian/application-data/shared-home"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              valueFrom:
                configMapKeyRef:
                  key: additional_jvm_args
                  name: unittest-jira-jvm-config
            - name: CLUSTERED
              value: "true"
            - name: JIRA_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: EHCACHE_LISTENER_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: JVM_MINIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: min_heap
                  name: unittest-jira-jvm-config
            - name: JVM_MAXIMUM_MEMORY
              valueFrom:
                configMapKeyRef:
                  key: max_heap
                  name: unittest-jira-jvm-config
            - name: JVM_RESERVED_CODE_CACHE_SIZE
              valueFrom:
                configMapKeyRef:
                  key: reserved_code_cache
                  name: unittest-jira-jvm-config
            - name: var1
              value: val1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8080
              path: /status
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: local-home
              mountPath: "/var/atlassian/application-data/jira"
            - name: shared-home
              mountPath: "/var/atlassian/application-data/shared-home"
            - mountPath: /extra
              name: extra-volume
            - name: libs-volume
              mountPath: "/opt/atlassian/jira/lib/mylib.jar"
              subPath: "libs/mylib.jar"
            - name: plugins-volume
              mountPath: "/opt/atlassian/jira/atlassian-jira/WEB-INF/atlassian-bundled-plugins/myplugin.jar"
              subPath: "plugins/myplugin.jar"
      volumes:
        - name: local-home
          emptyDir: {}
        - name: shared-home
          emptyDir: {}
        - hostPath:
            path: /data
          name: extra-volume
