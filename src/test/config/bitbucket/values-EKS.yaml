# The created service account needs to have the credentials to pull from the Atlassian docker registry
serviceAccount:
  imagePullSecrets:
    - name: regcred

ingress:
  create: true
  host: ${helm.release.prefix}-bitbucket.${eks.ingress.domain}

volumes:
  localHome:
    persistentVolumeClaim:
      create: true
  sharedHome:
    persistentVolume:
      create: true
      mountOptions:
        - rw
        #    - nfsvers=3 #todo DCNG-946
        - lookupcache=pos
        - noatime
        - intr
        - rsize=32768
        - wsize=32768
        - _netdev
      nfs:
        path: "/"
    persistentVolumeClaim:
      create: true
      storageClassName: "nil"
      volumeName: ${helm.release.prefix}-bitbucket-shared-home-pv

nodeSelector:
  node_purpose: ci
