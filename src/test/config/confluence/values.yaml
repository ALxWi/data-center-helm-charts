# This file contains overrides for the Confluence Helm chart's values.yaml file

confluence:
  additionalJvmArgs:
    - -Datlassian.allow.insecure.url.parameter.login=true
  resources:
    container:
      requests:
        memory: 2G

database:
  type: postgresql
  url: jdbc:postgresql://${helm.release.prefix}-confluence-pgsql:5432/confluence
