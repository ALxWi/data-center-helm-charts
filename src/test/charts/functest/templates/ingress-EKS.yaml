{{- if eq "EKS" .Values.clusterType }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.productReleaseName }}
  labels:
    "app.kubernetes.io/managed-by": "Helm"
    "meta.helm.sh/release-name": {{ .Release.Name | quote }}
    "meta.helm.sh/release-namespace": {{ .Release.Namespace | quote }}
  annotations:
    "kubernetes.io/ingress.class": nginx
    "nginx.ingress.kubernetes.io/affinity": cookie
    "nginx.ingress.kubernetes.io/affinity-mode": persistent
    "nginx.ingress.kubernetes.io/proxy-connect-timeout": "60"
    "nginx.ingress.kubernetes.io/proxy-read-timeout": "60"
    "nginx.ingress.kubernetes.io/proxy-send-timeout": "60"
spec:
  rules:
    - host: {{ printf "%s.%s" .Values.productReleaseName .Values.ingressDomain }}
      http:
        paths:
          - backend:
              serviceName: {{ .Values.productReleaseName }}
              servicePort: 80
            path: /
          {{- if eq "confluence" .Values.product }}
          - backend:
              serviceName: {{ .Values.productReleaseName }}-synchrony
              servicePort: 80
            path: /synchrony
          {{ end }}
{{ end }}