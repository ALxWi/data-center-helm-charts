apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jira.fullname" . }}-required-values-test"
  annotations:
    "helm.sh/hook": test
    {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "jira.labels" . | nindent 4 }}
spec:
  containers:
    - name: test
      image: debian:stable-slim
      imagePullPolicy: IfNotPresent
      env:
        - name: JDBC_URL
          value: {{ .Values.database.url | quote }}
        - name: JDBC_DRIVER
          value: {{ .Values.database.driver | quote }}
        - name: JDBC_TYPE
          value: {{ .Values.database.type | quote }}
      command:
        - /bin/bash
        - -ec
        - |
          for var in JDBC_URL JDBC_DRIVER JDBC_TYPE ; do
            if [ -n "${!var}" ] ; then
              echo "$var is set to ${!var}"
            else
              echo "$var is not set"
              exit 1
            fi
          done
  restartPolicy: Never